<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cloud - LUX Kirchentag</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --error: #ff4d4f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .photo-cloud {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .photo {
            position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.8);
            transform-origin: center center;
            transition: all 0.3s ease;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .photo:hover {
            transform: scale(1.1) rotate(5deg);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .count-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .new-photo-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: var(--error);
            border-radius: 50%;
            z-index: 101;
        }
        
        .placement-error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            display: none;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="photo-cloud" id="photoCloud"></div>
    <div class="placement-error" id="placementError">Could not place all images - reducing size and retrying...</div>
    
    <script>
        const photoCloud = document.getElementById('photoCloud');
        const placementError = document.getElementById('placementError');

        // Config
        const MAX_PHOTOS = 800;
        const INITIAL_SIZE = 240;
        const MIN_SIZE = 100;
        const GAP_SIZE = 10;
        const LOAD_DELAY = 300;
        const POLL_INTERVAL = 1500;
        const MAX_PLACEMENT_ATTEMPTS = 30;
        
        let currentPhotos = [];
        let lastPhotoCount = 0;
        let currentSize = INITIAL_SIZE;
        let placementFailures = 0;
        let imageCache = {};

        // Run when page loads
        window.onload = async function () {
            await loadInitialPhotos();
            startPhotoPolling();
        };

        async function loadInitialPhotos() {
            try {
                const res = await fetch('/api/photos?t=' + Date.now());
                if (!res.ok) throw new Error('Failed to load photos');
                const data = await res.json();

                if (!Array.isArray(data)) throw new Error('Unexpected photo format');

                currentPhotos = data;
                lastPhotoCount = data.length;

                loadPhotosSequentially();

            } catch (err) {
                console.error('Error loading initial photos:', err);
            }
        }

        function loadPhotosSequentially() {
            photoCloud.innerHTML = '';
            currentSize = INITIAL_SIZE;
            placementFailures = 0;
            
            currentPhotos.forEach((photo, index) => {
                setTimeout(() => {
                    const size = calculateDynamicSize();
                    if (imageCache[photo.image_url]) {
                        const cachedElement = imageCache[photo.image_url].cloneNode(true);
                        cachedElement.style.width = `${size}px`;
                        cachedElement.style.height = `${size}px`;
                        if (!positionPhotoRandomly(cachedElement, size)) {
                            handlePlacementFailure();
                        }
                        photoCloud.appendChild(cachedElement);
                    } else {
                        const photoElement = createPhotoElement(photo, size);
                        if (!positionPhotoRandomly(photoElement, size)) {
                            handlePlacementFailure();
                        }
                        photoCloud.appendChild(photoElement);
                        // Cache the element (without position data)
                        const cacheElement = photoElement.cloneNode(true);
                        cacheElement.style.left = '';
                        cacheElement.style.top = '';
                        cacheElement.style.transform = '';
                        imageCache[photo.image_url] = cacheElement;
                    }
                }, index * LOAD_DELAY);
            });
        }

        function calculateDynamicSize() {
            return Math.floor(Math.random() * (INITIAL_SIZE - MIN_SIZE + 1)) + MIN_SIZE;
        }

        function handlePlacementFailure() {
            placementFailures++;
            if (placementFailures > 3 && currentSize > MIN_SIZE) {
                currentSize = Math.max(MIN_SIZE, currentSize - 20);
                placementError.style.display = 'block';
                setTimeout(() => {
                    placementError.style.display = 'none';
                }, 3000);
                loadPhotosSequentially();
            }
        }

        function createPhotoElement(photo, size) {
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.style.width = `${size}px`;
            photoElement.style.height = `${size}px`;

            const img = new Image();
            img.src = photo.image_url + '?t=' + Date.now();
            img.alt = 'User photo';
            img.loading = 'lazy';

            img.onerror = () => {
                console.error('Failed to load image:', photo.image_url);
                photoElement.remove();
            };

            photoElement.appendChild(img);
            return photoElement;
        }

        function positionPhotoRandomly(element, size) {
            let placed = false;
            let attempts = 0;

            while (!placed && attempts < MAX_PLACEMENT_ATTEMPTS) {
                const x = Math.random() * (photoCloud.clientWidth - size);
                const y = Math.random() * (photoCloud.clientHeight - size);

                if (!isOverlapping(x, y, size)) {
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                    element.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                    placed = true;
                }
                attempts++;
            }

            return placed;
        }

        function isOverlapping(x, y, size) {
            const padding = GAP_SIZE;
            const elements = document.querySelectorAll('.photo');

            for (const el of elements) {
                const rect = el.getBoundingClientRect();
                const photoRect = {
                    left: x - padding,
                    top: y - padding,
                    right: x + size + padding,
                    bottom: y + size + padding
                };

                if (
                    photoRect.left < rect.right &&
                    photoRect.right > rect.left &&
                    photoRect.top < rect.bottom &&
                    photoRect.bottom > rect.top
                ) {
                    return true;
                }
            }

            return false;
        }

        async function checkForNewPhotos() {
            try {
                const res = await fetch('/api/photos/count?t=' + Date.now());
                if (!res.ok) return;

                const data = await res.json();
                const newCount = data.count;

                if (newCount > lastPhotoCount) {
                    console.log(`New photos found (${newCount - lastPhotoCount}). Fetching updates...`);
                    const newRes = await fetch('/api/photos?t=' + Date.now());
                    if (!newRes.ok) return;
                    
                    const newData = await newRes.json();
                    const newPhotos = newData.slice(lastPhotoCount);
                    
                    if (newPhotos.length > 0) {
                        // Add new photos to currentPhotos
                        currentPhotos = newData;
                        lastPhotoCount = newData.length;
                        
                        // Load only the new photos with random placement
                        loadNewPhotosSequentially(newPhotos);
                    }
                }
            } catch (err) {
                console.error('Error checking photo count:', err);
            }
        }

        function loadNewPhotosSequentially(newPhotos) {
            currentSize = INITIAL_SIZE;
            placementFailures = 0;
            
            newPhotos.forEach((photo, index) => {
                setTimeout(() => {
                    const size = calculateDynamicSize();
                    const photoElement = createPhotoElement(photo, size);
                    if (!positionPhotoRandomly(photoElement, size)) {
                        handlePlacementFailure();
                    }
                    photoCloud.appendChild(photoElement);
                    // Cache the element
                    const cacheElement = photoElement.cloneNode(true);
                    cacheElement.style.left = '';
                    cacheElement.style.top = '';
                    cacheElement.style.transform = '';
                    imageCache[photo.image_url] = cacheElement;
                }, index * LOAD_DELAY);
            });
        }

        function startPhotoPolling() {
            setInterval(checkForNewPhotos, POLL_INTERVAL);
        }

        // Reposition on resize
        window.addEventListener('resize', () => {
            if (currentPhotos.length > 0) {
                renderAllPhotosRandomly();
            }
        });

        function renderAllPhotosRandomly() {
            photoCloud.innerHTML = '';
            currentSize = INITIAL_SIZE;
            placementFailures = 0;
            
            currentPhotos.forEach((photo, index) => {
                const size = calculateDynamicSize();
                if (imageCache[photo.image_url]) {
                    const cachedElement = imageCache[photo.image_url].cloneNode(true);
                    cachedElement.style.width = `${size}px`;
                    cachedElement.style.height = `${size}px`;
                    if (!positionPhotoRandomly(cachedElement, size)) {
                        handlePlacementFailure();
                    }
                    photoCloud.appendChild(cachedElement);
                } else {
                    const photoElement = createPhotoElement(photo, size);
                    if (!positionPhotoRandomly(photoElement, size)) {
                        handlePlacementFailure();
                    }
                    photoCloud.appendChild(photoElement);
                    // Cache the element
                    const cacheElement = photoElement.cloneNode(true);
                    cacheElement.style.left = '';
                    cacheElement.style.top = '';
                    cacheElement.style.transform = '';
                    imageCache[photo.image_url] = cacheElement;
                }
            });
        }
    </script>
</body>
</html>
