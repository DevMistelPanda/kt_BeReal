<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cloud - LUX Kirchentag</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --error: #ff4d4f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .photo-cloud {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .photo {
            position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.8);
            transform-origin: center center;
            transition: all 0.3s ease;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .photo:hover {
            transform: scale(1.1) rotate(5deg);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .count-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .new-photo-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: var(--error);
            border-radius: 50%;
            z-index: 101;
        }
        
        .placement-error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--error);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            display: none;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="photo-cloud" id="photoCloud"></div>
    <div class="placement-error" id="placementError">Could not place all images - reducing size and retrying...</div>
    
    <script>
        const photoCloud = document.getElementById('photoCloud');
        const placementError = document.getElementById('placementError');
    
        // Config
        const MAX_PHOTOS = 500;
        const INITIAL_SIZE = 180;
        const MIN_SIZE = 100; // Smaller minimum size for retries
        const GAP_SIZE = 20;
        const LOAD_DELAY = 600; // ms between photos
        const POLL_INTERVAL = 2000; // check every 2 seconds
        const MAX_PLACEMENT_ATTEMPTS = 50; // Attempts per size level
        
        let currentPhotos = [];
        let lastPhotoCount = 0;
        let currentSize = INITIAL_SIZE;
        let placementFailures = 0;
    
        // Run when page loads
        window.onload = async function () {
            await loadInitialPhotos();
            startPhotoPolling();
        };
    
        async function loadInitialPhotos() {
            try {
                const res = await fetch('/api/photos?t=' + Date.now());
                if (!res.ok) throw new Error('Failed to load photos');
                const data = await res.json();
    
                if (!Array.isArray(data)) throw new Error('Unexpected photo format');
    
                currentPhotos = data;
                lastPhotoCount = data.length;
    
                loadPhotosSequentially();
    
            } catch (err) {
                console.error('Error loading initial photos:', err);
            }
        }
    
        function loadPhotosSequentially() {
            photoCloud.innerHTML = '';
            currentSize = INITIAL_SIZE; // Reset size for new attempts
            placementFailures = 0;
            
            currentPhotos.forEach((photo, index) => {
                setTimeout(() => {
                    const photoElement = createPhotoElement(photo, currentSize);
                    if (!positionPhoto(photoElement, currentSize)) {
                        placementFailures++;
                        if (placementFailures > 3 && currentSize > MIN_SIZE) {
                            // Reduce size after multiple failures
                            currentSize = Math.max(MIN_SIZE, currentSize - 20);
                            placementError.style.display = 'block';
                            setTimeout(() => {
                                placementError.style.display = 'none';
                            }, 3000);
                            // Retry with smaller size
                            loadPhotosSequentially();
                            return;
                        }
                    }
                    photoCloud.appendChild(photoElement);
                }, index * LOAD_DELAY);
            });
        }
    
        function createPhotoElement(photo, size) {
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.style.width = `${size}px`;
            photoElement.style.height = `${size}px`;
    
            const img = new Image();
            img.src = photo.image_url + '?t=' + Date.now(); // cache bust
            img.alt = 'User photo';
            img.loading = 'lazy';
    
            img.onerror = () => {
                console.error('Failed to load image:', photo.image_url);
                photoElement.remove();
            };
    
            photoElement.appendChild(img);
            return photoElement;
        }
    
        function positionPhoto(element, size) {
            const gridSize = Math.floor(size + GAP_SIZE);
            const cols = Math.floor(photoCloud.clientWidth / gridSize);
            const rows = Math.floor(photoCloud.clientHeight / gridSize);
            
            // Try random positions first
            for (let attempt = 0; attempt < MAX_PLACEMENT_ATTEMPTS; attempt++) {
                const x = Math.random() * (photoCloud.clientWidth - size);
                const y = Math.random() * (photoCloud.clientHeight - size);
                
                if (!isOverlapping(x, y, size)) {
                    placeElement(element, x, y, size);
                    return true;
                }
            }
            
            // If random placement fails, try grid positions
            const positions = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    positions.push({
                        x: col * gridSize,
                        y: row * gridSize
                    });
                }
            }
            
            // Shuffle grid positions for more organic placement
            shuffleArray(positions);
            
            for (const pos of positions) {
                const x = pos.x;
                const y = pos.y;
                
                if (!isOverlapping(x, y, size)) {
                    placeElement(element, x, y, size);
                    return true;
                }
            }
            
            return false;
        }
        
        function placeElement(element, x, y, size) {
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            element.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    
        function isOverlapping(x, y, size) {
            const padding = GAP_SIZE;
            const elements = document.querySelectorAll('.photo');
            
            // Create rectangle for new photo
            const newRect = {
                left: x - padding,
                top: y - padding,
                right: x + size + padding,
                bottom: y + size + padding
            };
    
            for (const el of elements) {
                const rect = el.getBoundingClientRect();
                
                // Check for overlap
                if (
                    newRect.left < rect.right &&
                    newRect.right > rect.left &&
                    newRect.top < rect.bottom &&
                    newRect.bottom > rect.top
                ) {
                    return true;
                }
            }
    
            return false;
        }
    
        function startPhotoPolling() {
            setInterval(async () => {
                try {
                    const res = await fetch('/api/photos/count?t=' + Date.now());
                    if (!res.ok) return;
    
                    const data = await res.json();
                    const newCount = data.count;
    
                    if (newCount > lastPhotoCount) {
                        console.log(`New photo(s) found. Reloading...`);
                        location.reload();
                    }
                } catch (err) {
                    console.error('Error checking photo count:', err);
                }
            }, POLL_INTERVAL);
        }
    
        // Reposition on resize
        window.addEventListener('resize', () => {
            if (currentPhotos.length > 0) {
                renderAllPhotos();
            }
        });
    
        function renderAllPhotos() {
            photoCloud.innerHTML = '';
            currentSize = INITIAL_SIZE;
            placementFailures = 0;
            
            currentPhotos.forEach((photo, index) => {
                const photoElement = createPhotoElement(photo, currentSize);
                if (!positionPhoto(photoElement, currentSize)) {
                    placementFailures++;
                    if (placementFailures > 3 && currentSize > MIN_SIZE) {
                        currentSize = Math.max(MIN_SIZE, currentSize - 20);
                        placementError.style.display = 'block';
                        setTimeout(() => {
                            placementError.style.display = 'none';
                        }, 3000);
                        renderAllPhotos();
                        return;
                    }
                }
                photoCloud.appendChild(photoElement);
            });
        }
    </script>
</body>
</html>
