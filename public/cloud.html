<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cloud - LUX Kirchentag</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --error: #ff4d4f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .photo-cloud {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .photo {
            position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.8);
            transform-origin: center center;
            transition: all 0.3s ease;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .photo:hover {
            transform: scale(1.1) rotate(5deg);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .count-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .new-photo-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            display: none;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="photo-cloud" id="photoCloud"></div>
    <div class="new-photo-notification" id="newPhotoNotification">New photos added! Reloading...</div>
    
    <script>
        const photoCloud = document.getElementById('photoCloud');
        const newPhotoNotification = document.getElementById('newPhotoNotification');
    
        // Config
        const MAX_PHOTOS = 500;
        const INITIAL_SIZE = 180;
        const MIN_SIZE = 120;
        const SIZE_STEP = 20;
        const GAP_SIZE = 20;
        const LOAD_DELAY = 100;
        const POLL_INTERVAL = 2000; // Check for new photos every 2 seconds
        const MAX_PLACEMENT_ATTEMPTS = 100;
    
        let currentPhotos = [];
        let lastPhotoCount = 0;
        let currentBaseSize = INITIAL_SIZE;
        let placementFailures = 0;
    
        window.onload = async function () {
            await loadInitialPhotos();
            startPhotoPolling();
        };
    
        async function loadInitialPhotos() {
            try {
                const res = await fetch('/api/photos?t=' + Date.now());
                if (!res.ok) throw new Error('Failed to load photos');
                const data = await res.json();
    
                if (!Array.isArray(data)) throw new Error('Unexpected photo format');
    
                currentPhotos = data;
                lastPhotoCount = data.length;
    
                loadPhotosSequentially();
    
            } catch (err) {
                console.error('Error loading initial photos:', err);
            }
        }
    
        function loadPhotosSequentially() {
            photoCloud.innerHTML = '';
            placementFailures = 0;
    
            currentPhotos.forEach((photo, index) => {
                setTimeout(() => {
                    const photoElement = createPhotoElement(photo, currentBaseSize);
                    if (!positionPhoto(photoElement, currentBaseSize)) {
                        handlePlacementFailure();
                        return;
                    }
                    photoCloud.appendChild(photoElement);
                }, index * LOAD_DELAY);
            });
        }
    
        function handlePlacementFailure() {
            placementFailures++;
            if (placementFailures > 3 && currentBaseSize > MIN_SIZE) {
                currentBaseSize = Math.max(MIN_SIZE, currentBaseSize - SIZE_STEP);
                loadPhotosSequentially();
            }
        }
    
        function createPhotoElement(photo, size) {
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.style.width = `${size}px`;
            photoElement.style.height = `${size}px`;
    
            const img = new Image();
            img.src = photo.image_url + '?t=' + Date.now();
            img.alt = 'User photo';
            img.loading = 'lazy';
    
            img.onerror = () => {
                console.error('Failed to load image:', photo.image_url);
                photoElement.remove();
            };
    
            photoElement.appendChild(img);
            return photoElement;
        }
    
        function positionPhoto(element, size) {
            let placed = false;
            let attempts = 0;
    
            while (!placed && attempts < MAX_PLACEMENT_ATTEMPTS) {
                const x = Math.random() * (photoCloud.clientWidth - size);
                const y = Math.random() * (photoCloud.clientHeight - size);
    
                if (!isOverlapping(x, y, size)) {
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                    element.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                    placed = true;
                }
                attempts++;
            }
    
            return placed;
        }
    
        function isOverlapping(x, y, size) {
            const padding = GAP_SIZE;
            const elements = document.querySelectorAll('.photo');
    
            for (const el of elements) {
                const rect = el.getBoundingClientRect();
                const photoRect = {
                    left: x - padding,
                    top: y - padding,
                    right: x + size + padding,
                    bottom: y + size + padding
                };
    
                if (
                    photoRect.left < rect.right &&
                    photoRect.right > rect.left &&
                    photoRect.top < rect.bottom &&
                    photoRect.bottom > rect.top
                ) {
                    return true;
                }
            }
    
            return false;
        }
    
        async function checkForNewPhotos() {
            try {
                const res = await fetch('/api/photos/count?t=' + Date.now());
                if (!res.ok) return;

                const data = await res.json();
                const newCount = data.count;

                if (newCount > lastPhotoCount) {
                    console.log(`New photos detected (${newCount} vs ${lastPhotoCount}). Reloading...`);
                    showNewPhotoNotification();
                    setTimeout(() => {
                        location.reload();
                    }, 1500); // Small delay to show notification before reload
                }
            } catch (err) {
                console.error('Error checking photo count:', err);
            }
        }
    
        function showNewPhotoNotification() {
            newPhotoNotification.style.display = 'block';
            setTimeout(() => {
                newPhotoNotification.style.display = 'none';
            }, 3000);
        }
    
        function startPhotoPolling() {
            setInterval(checkForNewPhotos, POLL_INTERVAL);
        }
    
        window.addEventListener('resize', () => {
            if (currentPhotos.length > 0) {
                loadPhotosSequentially();
            }
        });
    </script>
</body>
</html>
