<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cloud - LUX Kirchentag</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .photo-cloud {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .photo {
            position: absolute;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.8);
            transform-origin: center center;
            transition: all 0.3s ease;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .photo:hover {
            transform: scale(1.1) rotate(5deg);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .count-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .new-photo-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: var(--error);
            border-radius: 50%;
            z-index: 101;
        }
    </style>
</head>
<body>
    <div class="photo-cloud" id="photoCloud"></div>
    <!-- <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading photos...</p>
    </div> -->
    
    <script>
        // DOM Elements
        const photoCloud = document.getElementById('photoCloud');
    
        // Configuration
        const INITIAL_SIZE = 180;
        const MIN_SIZE = 120;
        const GAP_SIZE = 20;
        const LOAD_DELAY = 300; // ms between photo loads
        const NEW_PHOTO_INTERVAL = 5000; // 5 seconds
        const NEW_PHOTO_DURATION = 5000;
    
        // State
        let currentPhotos = [];
        let lastPhotoCount = 0;
    
        // Init
        init();
    
        async function init() {
            await loadInitialPhotos();
            setInterval(loadNewPhotos, NEW_PHOTO_INTERVAL);
        }
    
        async function loadInitialPhotos() {
            try {
                const response = await fetch('/api/photos?t=' + Date.now());
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Invalid response format');
    
                currentPhotos = data;
                lastPhotoCount = data.length;
    
                // Load photos one by one with delay
                data.forEach((photo, index) => {
                    setTimeout(() => {
                        const size = calculateDynamicSize(index);
                        const photoElement = createPhotoElement(photo, size);
                        positionPhoto(photoElement, size);
                        photoCloud.appendChild(photoElement);
                    }, index * LOAD_DELAY);
                });
    
            } catch (err) {
                console.error('Error loading initial photos:', err);
            }
        }
    
        async function loadNewPhotos() {
            try {
                const response = await fetch('/api/photos/count?t=' + Date.now());
                if (!response.ok) return;
    
                const { count } = await response.json();
                if (count > lastPhotoCount) {
                    const newResponse = await fetch('/api/photos/new?since=' + lastPhotoCount);
                    if (!newResponse.ok) return;
    
                    const newPhotos = await newResponse.json();
                    newPhotos.forEach((photo, index) => {
                        setTimeout(() => {
                            const size = calculateDynamicSize(currentPhotos.length + index);
                            const photoElement = createPhotoElement(photo, size);
                            positionPhoto(photoElement, size);
                            photoCloud.appendChild(photoElement);
                            highlightNewPhoto(photoElement);
                        }, index * LOAD_DELAY);
                    });
    
                    currentPhotos = currentPhotos.concat(newPhotos);
                    lastPhotoCount = count;
                }
            } catch (err) {
                console.error('Error loading new photos:', err);
            }
        }
    
        function createPhotoElement(photo, size) {
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.style.width = `${size}px`;
            photoElement.style.height = `${size}px`;
    
            const img = new Image();
            img.src = photo.image_url + '?t=' + Date.now();
            img.alt = 'User photo';
            img.loading = 'lazy';
    
            img.onerror = () => {
                console.error('Failed to load:', photo.image_url);
                photoElement.remove();
            };
    
            photoElement.appendChild(img);
            return photoElement;
        }
    
        function positionPhoto(element, size) {
            const padding = GAP_SIZE;
            let placed = false;
            let attempts = 0;
    
            while (!placed && attempts < 100) {
                const x = Math.random() * (photoCloud.clientWidth - size);
                const y = Math.random() * (photoCloud.clientHeight - size);
                if (!isOverlapping(x, y, size, padding)) {
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                    element.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                    placed = true;
                }
                attempts++;
            }
    
            if (!placed) {
                console.warn('Could not place photo.');
            }
        }
    
        function isOverlapping(x, y, size, padding) {
            const elements = document.querySelectorAll('.photo');
            const newRect = {
                left: x - padding,
                right: x + size + padding,
                top: y - padding,
                bottom: y + size + padding
            };
    
            for (const el of elements) {
                const rect = el.getBoundingClientRect();
                if (
                    newRect.left < rect.right &&
                    newRect.right > rect.left &&
                    newRect.top < rect.bottom &&
                    newRect.bottom > rect.top
                ) {
                    return true;
                }
            }
            return false;
        }
    
        function highlightNewPhoto(element) {
            const indicator = document.createElement('div');
            indicator.className = 'new-photo-indicator';
            element.appendChild(indicator);
    
            setTimeout(() => {
                indicator.style.opacity = '0';
                setTimeout(() => indicator.remove(), 500);
            }, NEW_PHOTO_DURATION);
        }
    
        function calculateDynamicSize(index) {
            if (currentPhotos.length <= 10) return INITIAL_SIZE;
            const scaleFactor = Math.max(
                MIN_SIZE / INITIAL_SIZE,
                1 - (index / currentPhotos.length) * 0.5
            );
            return INITIAL_SIZE * scaleFactor;
        }
    
        // Re-render on resize
        window.addEventListener('resize', () => {
            photoCloud.innerHTML = '';
            currentPhotos.forEach((photo, index) => {
                const size = calculateDynamicSize(index);
                const photoElement = createPhotoElement(photo, size);
                positionPhoto(photoElement, size);
                photoCloud.appendChild(photoElement);
            });
        });
    </script>
    
</body>
</html>
