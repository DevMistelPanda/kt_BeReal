<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Be Real</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            padding: 20px;
        }
 /* Style für den Splashscreen */
#splashscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;

    z-index: 1000;
    font-size: 30px;
    font-weight: bold;
}

#content {
    padding: 15px;
    text-align: center;
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 15px auto;
}

/* Style für den Button */

{

    cursor: pointer;

    padding: 10px 20px;

        .photo-app {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .app-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .app-header p {
            opacity: 0.9;
            font-size: 0.95rem;
            font-weight: 300;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            padding-top: 125%; /* 4:5 aspect ratio */
            overflow: hidden;
            background: #000;
        }
        
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
            z-index: 10;
        }
        
        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-capture:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        .btn-capture::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: var(--error);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }
        
        .btn-capture:hover::before {
            background-color: #ff3d8b;
        }
        
        .btn-capture.hidden {
            display: none;
        }
        
        .preview-actions {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            gap: 15px;
        }
        
        .preview-actions.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .btn {
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--light);
        }
        
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 15;
            pointer-events: none;
        }
        
        .flash.active {
            animation: flash 0.5s ease;
        }
        
        @keyframes flash {
            0% { opacity: 0; }
            20% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loading.show {
            display: flex;
            opacity: 1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .confirmation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 100;
            align-items: center;
            justify-content: center;
            display: none;
            transition: background-color 0.3s ease;
        }
        
        .confirmation.show {
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .confirmation-box {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease 0.1s;
        }
        
        .confirmation.show .confirmation-box {
            transform: scale(1);
            opacity: 1;
        }
        
        .confirmation-box h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .confirmation-box p {
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .confirmation-box .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <!-- Splashscreen -->
    <div id="splashscreen">
        <p>Hiermit erklärst du dich einverstanden, dass dein Bild im Laufe der Veranstaltung zu sehen ist.</p>
        <button id="acceptBtn">Annehmen</button>
        <a  href="https://google.com"> <button id="denyBtn">Ablehen</button></a> 
    </div>

    <div class="photo-app">
        <div class="app-header">
            <h1>Lets B real!</h1>
            <p>das Bild wird im Laufe des Gottesdienstes gezeigt</p>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="flash"></div>
            
            <div class="btn-capture" id="captureBtn"></div>
            
            <div class="preview-actions" id="previewActions">
                <button class="btn btn-secondary" id="retakeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    Retake
                </button>
                <button class="btn btn-primary" id="submitBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.5.5 0 0 1-.934.008L5.5 9.5 1.5 15a.5.5 0 0 1-.8-.8l4-5.5L.155 6.17a.5.5 0 0 1 .008-.934L14.314.036a.5.5 0 0 1 .54.11z"/>
                    </svg>
                    Submit
                </button>
            </div>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Wir laden dein Bild hoch...</p>
    </div>
    
    <div class="confirmation" id="confirmation">
        <div class="confirmation-box">
            <h2>Danke dir!</h2>
            <p>Warte etwas ab dein Bild wird teil des Gottesdienstes!</p>
            <button class="btn btn-primary" id="closeConfirmation">Schließen</button>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const previewActions = document.getElementById('previewActions');
        const flash = document.querySelector('.flash');
        const loading = document.getElementById('loading');
        const confirmation = document.getElementById('confirmation');
        const closeConfirmation = document.getElementById('closeConfirmation');
        const acceptBtn = document.getElementById('acceptBtn');
        const splashscreen = document.getElementById('splashscreen');
        const content = document.getElementById('content');

        let photoData = null;
        let stream = null;

// Füge einen EventListener für den Button hinzu
acceptBtn.addEventListener('click', function() {
    // Verstecke den Splashscreen und zeige den Inhalt
    splashscreen.style.display = 'none';
    content.style.display = 'block';
}
)

       
       
        // Access camera
        async function initCamera() {
            try {
                if (stream) {
                    // Stop any existing stream first
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access camera. Please enable camera permissions.");
            }
        }
        
        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
        }
        
        // Capture photo
        captureBtn.addEventListener('click', () => {
            // Trigger flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 500);
            
            // Capture image
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Draw image
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            photoData = canvas.toDataURL('image/jpeg');
            
            // Switch to preview mode
            video.style.display = 'none';
            canvas.style.display = 'block';
            captureBtn.classList.add('hidden'); // Hide the capture button
            previewActions.classList.add('show');
            
            // Stop the camera stream to save resources
            stopCamera();
        });
        
        // Retake photo
        retakeBtn.addEventListener('click', () => {
            // Restart the camera
            initCamera().then(() => {
                video.style.display = 'block';
                canvas.style.display = 'none';
                captureBtn.classList.remove('hidden'); // Show the capture button again
                previewActions.classList.remove('show');
            });
        });
        
        // Submit photo
        submitBtn.addEventListener('click', () => {
            if (!photoData) return;
            
            loading.style.display = 'flex';
            setTimeout(() => {
                loading.style.opacity = '1';
            }, 10);
            
            // Simulate upload (replace with actual API call)
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                    
                    // Show confirmation
                    confirmation.style.display = 'flex';
                    setTimeout(() => {
                        confirmation.classList.add('show');
                    }, 10);
                }, 300);
            }, 2000);
        });
        
        // Close confirmation
        closeConfirmation.addEventListener('click', () => {
            confirmation.classList.remove('show');
            setTimeout(() => {
                confirmation.style.display = 'none';
                
                // Reset camera after submission
                initCamera().then(() => {
                    video.style.display = 'block';
                    canvas.style.display = 'none';
                    captureBtn.classList.remove('hidden');
                    previewActions.classList.remove('show');
                });
            }, 300);
        });
        
        // Initialize camera when page loads
        window.addEventListener('DOMContentLoaded', initCamera);
        
        // Clean up camera when page unloads
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
